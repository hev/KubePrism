apiVersion: v1
kind: ConfigMap
metadata:
  name: google-photos-credentials
data:
  credentials.json: |
    {
      "installed": {
        "client_id": "<CLIENT_ID",
        "project_id": "photos-427213",
        "auth_uri": "https://accounts.google.com/o/oauth2/auth",
        "token_uri": "https://oauth2.googleapis.com/token",
        "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
        "client_secret": "<CLIENT_SECRET>",
        "redirect_uris": [
          "http://localhost"
        ]
      }
    }
  token.json: |
    {
      "access_token": ""
      "token_type": "Bearer",
      "refresh_token": "",
      "expiry": ""
    }
